<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Ecommerce project</title>

    <link rel="stylesheet" href="./style/store.css">
</head>

<body>
    <div id="EcommerceContainer">
        <header>
            <ul class="header">
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./orders.html">ORDERS</a></li>
                <a href="#cart" class="cart-holder">cart<span class='cart-number'>0</span></a>
                <!-- <button class="cartbutton" id="cartbtn">cart</button> -->
            </ul>
            <h1>The Generics</h1>
        </header>
        <section id="products" class="container">
            <h2 class="section-header">Products</h2>
            <div id="products-content"></div>
            <section id="productPagination" class="pagination"></section>
        </section>

        <!--cart item section-->



        <section id="cart" class="container">
            <h2 class="section-header">CART</h2>
            <button class="cancel">X</button>
            <div class="cart-row cart-header">
                <span class="cart-item cart-column">ITEM</span>
                <span class="cart-price cart-column">PRICE</span>
                <span class="cart-quantity cart-column">QUANTITY</span>
            </div>
            <div class="cart-items"></div>
            <div class="cart-total">
                <span>
                    <span class='total-title'> <strong>Total</strong>
                    </span>
                    $<span id='total-value'>0</span>
                </span>
            </div>
            <button class="purchase-btn" type="button">PURCHASE</button>
            <section id="cartPagination" class="pagination"></section>
        </section>
        <button class="cart-btn-bottom"> <a href="#cart" class="cart-bottom">See the cart</a></button>
        <!-- notification toggle -->
        <div id="container"></div>




        <footer>

            <!-- footer -->
            <div class="footer-title">The Generics</div>
            <div class="footer-icons">
                <ul>
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="./img/YouTubeLogo.png" alt>
                        </a>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="./img/Facebook Logo.png" alt>
                        </a>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="./img/Spotify Logo.png" alt>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="store.js" defer></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
